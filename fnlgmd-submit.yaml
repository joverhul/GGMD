$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: GGMD
command: >-
  ./script-fnlgmd.sh ${{inputs.smiles}} ${{inputs.total_vocab}} ${{inputs.model_zinc}} ${{outputs.generations}}
inputs:
  smiles:
    path: >-
      azureml:zinc-smiles:1
    mode: ro_mount
    type: uri_file
  total_vocab:
    path: >-
      azureml:zinc-all-vocab:1
    mode: ro_mount
    type: uri_file
  model_zinc:
    path: >-
      azureml:zinc-model-epoch35:1
    mode: ro_mount
    type: uri_file
outputs:
  generations:
    mode: rw_mount
    type: uri_folder
environment: azureml:gpu_trial_3:2
compute: azureml:overhulse-cpu-cluster
display_name: fnlgmd-test
experiment_name: fnlgmd-test
description: Use fnlgmd.